    <script type="text/javascript">

	//count:number of progress bar 
	var prgrCount=200, totalFetchCount=50, totalPplCount=100, initPrgrCount=0, dataJsonObj='../d4/data/ustrade_2000-2015.csv';
    initialize(prgrCount, totalPplCount);
    fetchData(dataJsonObj, totalFetchCount);
 
	function run() {			
		 if(initPrgrCount++ &lt; totalPplCount) {
			update(0,initPrgrCount);
		 } else {
			initPrgrCount=0;
			fetchData(dataJsonObj, totalFetchCount);
		 }
	}
    </script>
